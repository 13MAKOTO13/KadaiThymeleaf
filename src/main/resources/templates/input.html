<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.a}"></h1>
    <h2 th:text="#{content.b}"></h2>
    <p th:text="#{content.c}"></p>
   <p th:unless="${val == null}" th:text="'前回入力された値は「' + ${val} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.d}"></button>
    </form>
</html>
